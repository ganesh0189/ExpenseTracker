name: money_tracker
description: "A personal finance management app for tracking loans and expenses."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # Database
  sqflite: ^2.3.0
  path: ^1.8.3

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Security
  crypto: ^3.0.3

  # Charts
  fl_chart: ^0.66.0

  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1

  # Icons
  cupertino_icons: ^1.0.8

  # Notifications
  flutter_local_notifications: ^18.0.1
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
